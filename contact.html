    <link rel="stylesheet" href="./css/contact.css">
    <script

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
      integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- navbar -->
    <div class="nav-bar">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"> Restaurant </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            style="font-family: 'Raleway'"
            class="text-uppercase justify-content-lg-center collapse navbar-collapse"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav align-items-center gap-3 gap-lg-5">
              <a
                class="nav-link link-hover"
                aria-current="page"
                href="index.html"
                >Home</a
              >
              <a class="nav-link link-hover" href="about.html">About</a>
              <a class="nav-link link-hover" href="menu.html">Menu</a>
              <a class="nav-link link-hover" href="contact.html">Contact</a>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <!-- contact-hero -->
     <main class="contact">
        <div class="contact-banner">
            <h1 class="con-heading">Contact Us</h1>
            <form>
                <div class="mb-3">
                    <label for="exampleInputName1">Name</label>
                    <input type="text" class="form-control" id="exampleInputName1">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <p>Message</p>
                    <textarea name="message" rows="5" cols="40" id="message"></textarea>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" style="width: 100%;" class="btn btn-primary">Submit</button>
              </form>
        </div>
     </main>

     <!-- up-to-date -->
      <main class="update">
        <div class="inner">
            <h1>Keep up to date with us</h1>
            <div id="con" style="display: flex;width: 100%;">
            <input type="text" placeholder="enter a valid email" id="con-input">
            <button style="background-color: #99e54d;" class="sec-btn ban-btn">
                Submit
            </button>
        </div>
        </div>
      </main>

      <footer>
        <h3>This Template is made by <span style="font-size: 25px; color: darkgoldenrod;">Hashir Raees</span></h3>
        <p>All Rights Reserved</p>
      </footer>
  </body>
